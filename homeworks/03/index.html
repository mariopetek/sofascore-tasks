<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/start.css" />
        <title>Rocky Road</title>
    </head>
    <body>
        <div class="start-container">
            <div class="info-container">
                <h1 class="info-heading">Rocky Road</h1>
                <p class="info-paragraph">
                    Welcome to <strong>Rocky Road</strong>, a quiz game that
                    features 15 questions, each progressively more challenging
                    than the last. Try to answer all the questions correctly and
                    discover what awaits you at the end of the road.
                </p>
                <p class="info-paragraph">
                    Once you're ready, click the <strong>Start</strong> button
                    to begin the quiz. Good luck!
                </p>
            </div>
            <button class="start-button">Start</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
