<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homework 01 - task 03</title>
        <link rel="stylesheet" type="text/css" href="../baseStyles.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
            rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h2>Task 03</h2>

        <div class="login-container">
            <div class="info-container">
                <h2 class="info-header">Log In to your Account</h2>
                <p class="info-paragraph">
                    Enter your <strong>Email</strong>,
                    <strong>Password</strong>, and your
                    <strong>Catchphrase</strong> to Log In to your Account.
                </p>
            </div>
            <form action="" class="login-form">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter Email"
                        required
                        class="form-input" />
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter Password"
                        required
                        class="form-input" />
                </div>
                <div class="input-container">
                    <label for="catchphrase">Catchphrase</label>
                    <input
                        type="text"
                        id="catchphrase"
                        placeholder="Enter Catchphrase"
                        required
                        class="form-input" />
                </div>
                <button class="login-button">Log In</button>
                <a href="#" class="forgot-password-link" title="Reset password"
                    >Forgot password?</a
                >
            </form>
        </div>

        <div class="link-container">
            <a href="../task-02/index.html" class="task-link previous-task"
                >Previous task: 02</a
            >
        </div>
    </body>
</html>
